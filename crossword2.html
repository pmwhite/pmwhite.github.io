<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crossword 1</title>
  </head>
  <body>
    <div class="crossword">
      <div class="crossword-row">
        <div class="crossword-open">1</div>
        <div class="crossword-open">2</div>
        <div class="crossword-open">3</div>
        <div class="crossword-open">4</div>
        <div class="crossword-close"></div>
      </div>
      <div class="crossword-row">
        <div class="crossword-open">5</div>
        <div class="crossword-open"></div>
        <div class="crossword-open"></div>
        <div class="crossword-open"></div>
        <div class="crossword-open">6</div>
      </div>
      <div class="crossword-row">
        <div class="crossword-open">7</div>
        <div class="crossword-open"></div>
        <div class="crossword-open"></div>
        <div class="crossword-open"></div>
        <div class="crossword-open"></div>
      </div>
      <div class="crossword-row">
        <div class="crossword-open">8</div>
        <div class="crossword-open"></div>
        <div class="crossword-open"></div>
        <div class="crossword-open"></div>
        <div class="crossword-open"></div>
      </div>
      <div class="crossword-row">
        <div class="crossword-close"></div>
        <div class="crossword-open">9</div>
        <div class="crossword-open"></div>
        <div class="crossword-open"></div>
        <div class="crossword-open"></div>
      </div>
    </div>
    <div class="crossword-clues">
      <div>
        <h2>Across</h2>
        <ol>
          <li value="1">___ shark</li>
          <li value="5">Holds up the sky</li>
          <li value="7">Be like a star</li>
          <li value="8">"Snow white and the party of ___!"</li>
          <li value="9">"Where are the ___?"</li>
        </ol>
      </div>
      <div>
        <h2>Down</h2>
        <ol>
          <li value="1">Skip</li>
          <li value="2">"No, the ___ one."</li>
          <li value="3">Drizzling oil</li>
          <li value="4">Bowling ___</li>
          <li value="6">Fragrance homophone</li>
        </ol>
      </div>
    </div>
    <div class="crossword-solution">
      <div id="crossword-solution" class="crossword crossword-hidden">
        <div class="crossword-row">
          <div class="crossword-open-solution">P</div>
          <div class="crossword-open-solution">O</div>
          <div class="crossword-open-solution">O</div>
          <div class="crossword-open-solution">L</div>
          <div class="crossword-close"></div>
        </div>
        <div class="crossword-row">
          <div class="crossword-open-solution">A</div>
          <div class="crossword-open-solution">T</div>
          <div class="crossword-open-solution">L</div>
          <div class="crossword-open-solution">A</div>
          <div class="crossword-open-solution">S</div>
        </div>
        <div class="crossword-row">
          <div class="crossword-open-solution">S</div>
          <div class="crossword-open-solution">H</div>
          <div class="crossword-open-solution">I</div>
          <div class="crossword-open-solution">N</div>
          <div class="crossword-open-solution">E</div>
        </div>
        <div class="crossword-row">
          <div class="crossword-open-solution">S</div>
          <div class="crossword-open-solution">E</div>
          <div class="crossword-open-solution">V</div>
          <div class="crossword-open-solution">E</div>
          <div class="crossword-open-solution">N</div>
        </div>
        <div class="crossword-row">
          <div class="crossword-close"></div>
          <div class="crossword-open-solution">R</div>
          <div class="crossword-open-solution">E</div>
          <div class="crossword-open-solution">S</div>
          <div class="crossword-open-solution">T</div>
        </div>
      </div>
      <button onclick="reveal_crossword_solution()" id="crossword-reveal-button" type="button">Reveal</button>
    </div>
    <script type="application/javascript" src="crossword.js"></script>
  </body>
</html>
